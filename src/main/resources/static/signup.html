<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>

    </script>
</head>
<body>
    <div id="login-form">
        <div id="login-title">Sign up My Blog</div>

        <form action="/user/signup" method="post">
            <div class="login-id-label">Username</div>
            <input type="text" name="username" placeholder="아이디를 입력하세요" class="login-input-box">

            <div class="login-id-label">Password</div>
            <input type="password" name="password" class="login-input-box" placeholder="패스워드 입력하세요">

            <div class="login-id-label">Check Password</div>
            <input type="password" name="rePassword" class="login-input-box" placeholder="패스워드를 다시 입력하세요" >

            <div class="login-id-label">E-mail</div>
            <input type="text" name="email" placeholder="E-mail" class="login-input-box">

            <button id="login-id-submit">회원 가입</button>
        </form>
    </div>
</body>
</html>
